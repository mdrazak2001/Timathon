{% extends 'main.html' %}
{% load static %}


{% block content %}


{% if done == 'false' %}
<center>
  <p>Select 8 Letters</p>
  <form method="post">
    {% csrf_token %}
    <select multiple="multiple" class="selectpicker" multiple data-live-search="true" name="select">
      {% for c in chars %}
        <option value="{{ forloop.counter0 }}">{{c}}</option>
      {% endfor %}

    </select>
    <input type="submit">
  </form>
</center>
{% else %}
<center>
  <p>You Have Completed this game , Proceed to next games!!</p>
</center>
{% endif %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script>
  if($("select").multipleSelect("getSelects").length > 3)
    {
      alert('Not allowed');
    }
</script>


{% endblock content %}
